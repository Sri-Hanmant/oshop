<nav
  class="navbar navbar-expand-lg fixed-top navbar-light bg-light"
  aria-label="Main navigation"
>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">O</a>
    <button
      class="navbar-toggler p-0 border-0"
      type="button"
      id="navbarSideCollapse"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">Shopping Cart</a>
        </li>

        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>

        <!-- Here we need to unwrap our observable, so we add the async pipe 
             Now we need to store the result to s template, so we use the AS keyword and give it a name 
             Here our anonymousUser is a template variable and the block above will be executed for else conditions -->
        <li
          ngbDropdown
          *ngIf="authService.user$ | async as user; else anonymousUser"
          class="nav-item dropdown"
        >
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle"
            id="dropdown01"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            >{{ user.displayName }}</a
          >
          <ul
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="dropdown01"
          >
            <li>
              <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/admin/orders"
                >Manage Orders</a
              >
            </li>
            <li>
              <a class="dropdown-item" routerLink="/admin/products"
                >Manage Products</a
              >
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()">Log Out</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
